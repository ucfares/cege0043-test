<!doctype html>
<head>
<title>Simple Form Creation Example</title>
</head>
<body>
<h1>This is a simple form</h1>Name
<div>
<!-- Adding text boxes, <p> gives a new line-->
<p><label for="name">Name: </label><input type="text" size="25" id="name"/></p>
<p><label for="surname">Surname: </label><input type="text" size="25" id="surname"></p>
<p><label for="moduleName">Module Title: </label><input type="text" size="25" id="moduleName"></p>
<!-- adding radio buttons-->
<p>Morning or Afternoon Lectures?</p>
	Morning: <input type="radio" name="amorpm" id="morning" /><br />
	Afternoon: <input type= "radio" name="amorpm" id="afternoon"/><br />
<!-- adding check boxes-->
<p> Which Modules are you taking?></p>
	Web and Mobile: <input type="checkbox" name="modules" id= check1 value="Web and Mobile" checked="yes" /><br />
	Sensors and Location: <input type="checkbox" name="modules" id= check1 value="Sensors and Location" /><br />
	Reality Capture: <input type="checkbox" name="modules" id= check1 value="Relity Capture"  /><br />
	Climate Modelling: <input type="checkbox" name="modules" id= check1 value="Climate Modelling"  /><br />
<!-- creating a drop down menu-->
<p>What is your first language?</p>
<select name="languageselectbox" id="languageselectbox">
	<option> English </option>
	<option> Mandarin </option>
	<option> Greek </option>
	<option> French </option>
	<option> Spanish </option>
	<option> Arabic </option>
	<option> Other </option>
</select>
<br />
</div>
<button id="startUpload" onclick="startDataUpload()">Start Data Upload</button>
<div id"dataUploadResult">The result of the Upload goes here</div>
<script src="uploadData.js"></script>

</body>
